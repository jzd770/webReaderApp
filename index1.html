<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<div id="root" class="container">
		<div class="m-artical-action">
			<div class="artical-action-mid" id="action_mid"></div>
		</div>
		<div id="top-nav" class="top-nav" style="display: none;">
			<div class="icon-back"></div>
			<div class="nav-title">返回书架</div>
		</div>
		<div id="reader-title"></div>
		<div id="reader-container" class="m-reader-content">
			
		</div>
		<div id="reader-nav" class="m-button">
			<ul class="u-tav">
				<li id="prev-button">上一章</li>
				<li id="next-button">下一章</li>
			</ul>
		</div>
		<div class="nav-bk bottom_nav" style="display: none;">
			
		</div>
		<div class="nav-panel bottom_nav" id="font_container" style="display: none;">
			<div class="child-mod">
				<span>字号</span>
				<button id="lage-font" class="b-size">大</button>
				<button id="small-font" class="b-size">小</button>
			</div>
			<div class="child-mod">
				<span>背景</span>
				<div class="bk-container b-color" id="color1">
					<div class="bk-container-current"></div>
				</div>
				<div class="bk-container b-color1" id="color2">
					<div class="bk-container-current"></div>
				</div>
				<div class="bk-container b-color2" id="color3">
					<div class="bk-container-current"></div>
				</div>
				<div class="bk-container b-color3" id="color4">
					<div class="bk-container-current"></div>
				</div>
				<div class="bk-container b-color4" id="color5">
					<div class="bk-container-current"></div>
				</div>
			</div>
		</div>
		<div id="bottom-nav" class="bottom-nav" style="display: none;">
			<div class="d-icon">
				<div class="dictionary">
					<div class="dictionary-icon"></div>
					<div class="icon-word">目录</div>
				</div>
			</div>
			<div class="d-font">
				<div class="font" id="font">
					<div class="font-icon"></div>
					<div id="icon_word" class="icon-word current">字体</div>
				</div>
			</div>
			<div class="d-night">
				<div class="night">
					<div class="night-content" id="night-icon" style="display: none;">
						<div class="night-icon"></div>
						<div class="icon-word">夜间</div>
					</div>
					<div class="day-content" id="day-icon">
						<div class="day-icon"></div>
						<div class="icon-word">白天</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="lib/zepto.min.js" ></script>
	<script>
		window.jQuery = $;
	</script>
	<script type="text/javascript" src="js/jquery_base64.js" ></script>
	<script type="text/javascript" src="js/jquery.jsonp.js" ></script>
	<script type="text/javascript" src="js/app.js" ></script>
</body>
</html>
